<h3>Avilable Restaurant</h3>
<nav class="btn-group btn-group-toggle">
    <button routerLink="/add" class="btn btn-secondary">Add</button>
    <button routerLink="/edit" class="btn btn-secondary">Edit</button>
    <button routerLink="/delete" class="btn btn-secondary">Delete</button>
  </nav>
<ul class="list-group">
    <li *ngFor="let res of restaurants">
        <a class="list-group-item list-group-item-action">{{res.id}}. {{res.name}}</a>
    </li>
</ul>
